<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../image/logodangnhap.png" alt="Logo" class="logo">
                <h3>Admin Panel</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="../../pages/dashboard/admin.html"><i class="fas fa-home"></i> Dashboard</a></li>

            <header class="dashboard-header">
                <h1>Quản Lý Giáo Viên</h1>

            <div class="content-container">
                <div class="filter-section">
                    <input type="text" id="teacherSearch" placeholder="Tìm kiếm giáo viên...">

                <div class="teacher-list" id="teacherList">
                    <!-- Danh sách giáo viên sẽ được hiển thị ở đây -->
