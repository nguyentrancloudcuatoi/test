<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Lịch Trống | Giáo Viên</title>
    <link rel="stylesheet" href="../../css/components/schedule.css">
    <link rel="stylesheet" href="../../css/components/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../image/logodangnhap.png" alt="Logo" class="logo">
                <h3>Hệ Thống Quản Lý</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/pages/dashboard/teacher.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="active"><a href="/pages/schedule/teacher-schedule.html"><i class="fas fa-calendar"></i> Lịch Dạy</a></li>
                    <li><a href="/pages/attendance/check-attendance.html"><i class="fas fa-check-circle"></i> Điểm Danh</a></li>
                    <li><a href="/pages/payroll/teacher-payroll.html"><i class="fas fa-money-bill"></i> Thông Tin Công</a></li>
                    <li><a href="../../pages/index.html"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <!-- Header Section -->
            <header class="dashboard-header">
                <h1>Đăng Ký Lịch Trống</h1>
                <div class="header-actions">
                    <button class="btn-primary" id="saveSchedule">
                        <i class="fas fa-save"></i> Gửi Lịch
                    </button>
                </div>
            </header>

            <!-- Schedule Status Banner -->
            <div class="schedule-status-banner" id="scheduleStatusBanner">
                <div class="status-content">
                    <i class="fas fa-info-circle"></i>
                    <span id="statusMessage"></span>
                </div>
            </div>

            <!-- Schedule Controls -->
            <div class="schedule-controls">
                <div class="date-navigation">
                    <button id="prevWeek"><i class="fas fa-chevron-left"></i></button>
                    <span id="currentWeek"></span>
                    <button id="nextWeek"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="schedule-legend">
                    <span class="legend-item">
                        <span class="legend-color available"></span> Có thể dạy
                    </span>
                    <span class="legend-item">
                        <span class="legend-color unavailable"></span> Không thể dạy
                    </span>
                    <span class="legend-item">
                        <span class="legend-color pending"></span> Đang chờ duyệt
                    </span>
                    <span class="legend-item">
                        <span class="legend-color approved"></span> Đã duyệt
                    </span>
                </div>
            </div>

            <!-- Schedule Grid -->
            <div class="schedule-container">
                <div class="time-slots"></div>
                <div class="days-header"></div>
                <div class="slots-grid"></div>
            </div>

            <!-- Slot Modal -->
            <div class="modal" id="slotModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Chi tiết khung giờ</h2>
                    <div class="slot-info">
                        <p>Thời gian: <span id="slotTime"></span></p>
                        <p>Ngày: <span id="slotDate"></span></p>
                    </div>
                    <div class="slot-status">
                        <h3>Trạng thái:</h3>
                        <div class="status-options">
                            <label>
                                <input type="radio" name="status" value="available">
                                <span>Có thể dạy</span>
                            </label>
                            <label>
                                <input type="radio" name="status" value="unavailable">
                                <span>Không thể dạy</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="slotNote">Ghi chú:</label>
                        <textarea id="slotNote" placeholder="Nhập ghi chú nếu có..."></textarea>
                    </div>
                    <div class="modal-actions">
                        <button class="btn-secondary" id="cancelSlot">Hủy</button>
                        <button class="btn-primary" id="saveSlot">Lưu</button>
                    </div>
                </div>
            </div>

            <!-- Submit Modal -->
            <div class="modal" id="scheduleSubmitModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Xác nhận gửi lịch</h2>
                    <div class="schedule-summary">
                        <p>Tổng số slot đã chọn: <span id="totalSlots">0</span></p>
                        <p>Thời gian: <span id="dateRange"></span></p>
                    </div>
                    <div class="form-group">
                        <label>Ghi chú cho admin:</label>
                        <textarea id="scheduleNote" placeholder="Nhập ghi chú nếu có..."></textarea>
                    </div>
                    <div class="modal-actions">
                        <button class="btn-secondary" id="cancelSubmit">Hủy</button>
                        <button class="btn-primary" id="confirmSubmit">Xác nhận gửi</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="../../js/components/schedule.js"></script>
</body>
</html>
