<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh Buổi Học | Giáo Viên</title>
    <link rel="stylesheet" href="../../css/components/attendance.css">
    <link rel="stylesheet" href="../../css/components/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../image/logodangnhap.png" alt="Logo" class="logo">
                <h3>Hệ Thống Quản Lý</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/pages/dashboard/teacher.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="/pages/schedule/teacher-schedule.html"><i class="fas fa-calendar"></i> Lịch Dạy</a></li>
                    <li class="active"><a href="/pages/attendance/check-attendance.html"><i class="fas fa-check-circle"></i> Điểm Danh</a></li>
                    <li><a href="/pages/payroll/teacher-payroll.html"><i class="fas fa-money-bill"></i> Thông Tin Công</a></li>
                    <li><a href="../../pages/index.html"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Điểm Danh Buổi Học</h1>
                <div class="header-actions">
                    <button class="btn-draft" id="saveDraft">
                        <i class="fas fa-save"></i> Lưu nháp
                    </button>
                    <button class="btn-submit" id="submitAttendance">
                        <i class="fas fa-paper-plane"></i> Gửi phê duyệt
                    </button>
                </div>
            </header>
                <!-- Attendance Form -->
                <form id="attendanceForm" class="attendance-form">
                    <div class="form-section">
                        <h3>Thông Tin Điểm Danh</h3>
                        <div class="form-group" placeholder="Select">
                            <label>Email:</label>
                            <input type="email" id="email" required placeholder="Vui lòng nhập email tại đây">
                        </div>
                        <div class="form-group">
                            <label>Class Code:</label>
                            <input type="text" id="classCode" required placeholder="Nhập mã lớp học">
                        </div>
                        <div class="form-group">
                            <label>Teaching Method:</label>
                            <select id="teachingMethod" required>
                                <option value="Select">Select</option>
                                <option value="online">Online</option>
                                <option value="offline">Offline</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Session:</label>
                            <input type="number" id="session" min="1" max="100" required>
                        </div>
                        <div class="form-group">
                            <label>Materials:</label>
                            <select id="materials" required>
                                <option value="Section">Select</option>
                                <option value="BFB">BFB</option>
                                <option value="FB-DD">FB-DD</option>
                                <option value="BE">BE</option>
                                <option value="IELTS">IELTS</option>
                                <option value="AL">AL</option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                                <option value="OM">OM</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Lesson Number:</label>
                            <input type="text" id="lessonNumber" required>
                        </div>
                        <div class="form-group">
                            <label>Lesson Name:</label>
                            <input type="text" id="lessonName" required>
                        </div>
                        <div class="form-group">
                            <label>State:</label>
                            <select id="state" required>
                                <option value="Select">Select</option>
                                <option value="mainClass">Main Class</option>
                                <option value="classOFF">Class OFF</option>
                                <option value="makeupClass">Make-up Class</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Duration:</label>
                            <select id="duration" required>
                                <option value="Section">Select</option>
                                <option value="30">30 mins</option>
                                <option value="40">40 mins</option>
                                <option value="45">45 mins</option>
                                <option value="50">50 mins</option>
                                <option value="60">60 mins</option>
                                <option value="70">70 mins</option>
                                <option value="75">75 mins</option>
                                <option value="90">90 mins</option>
                                <option value="120">120 mins</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Vietnamese Time:</label>
                            <input type="text" id="vietnameseTime" placeholder="Ex: 08:00 - 09:00" required>
                        </div>
                        <div class="form-group">
                            <label>Attendance:</label>
                            <select id="attendance" required>
                                <option value="Section">Select</option>
                                <option value="present">Present</option>
                                <option value="studentAbsentNotice">Student - absent notice</option>
                                <option value="studentAbsentWithoutNotice">Student - absent without notice</option>
                                <option value="teacherOFF">Teacher - OFF</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Note:</label>
                            <textarea id="note" rows="3" placeholder="Nhập ghi chú về buổi học nếu có..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2>Xác nhận gửi điểm danh</h2>
            <p>Bạn có chắc chắn muốn gửi điểm danh này để phê duyệt?</p>
            <div class="modal-actions">
                <button class="btn-secondary" id="cancelSubmit">Hủy</button>
                <button class="btn-primary" id="confirmSubmit">Xác nhận</button>
            </div>
        </div>
    </div>

    <script src="../../js/components/attendance.js"></script>
</body>
</html>
